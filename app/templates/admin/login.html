<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</head>
<body>

<form method="POST" class="col-md-3 col-md-offset-4 navbar-brand ">

    <div class="form-group has-feedback">
        <label for="user_name"><h1>管理员登陆界面</h1></label></div>

        <div class="form-group has-feedback">
         {% for msg in get_flashed_messages() %}
                {{ msg }}
         {% endfor %}

            <label for="user_name">用户账户</label>
            {{ form.account }}
            {% for error in form.account.errors %}
                {{ error }}
            {% endfor %}


        </div>
        <div class="form-group has-feedback">
            <label for="user_pwd">用户密码</label>
            {{ form.pwd }}
            {% for error in form.pwd.errors %}
                <font style="color: red">{{ error }}</font>
            {% endfor %}
        </div>


        <div class="form-group has-feedback">
            <label for="user_submit">确认表单</label>
            {{ form.submit }}
            {{ form.ccsrf_token }}
        </div>
</form>
</body>
</html>
